<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">UFC Fight Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Reporting</a>

<div class="container-fluid form-container">
    <div class="row">
        <div class="form-group col-3">
            <label for="hour_type_drop_down" class="form-text text-muted">Type</label>
            <select class="form-unit hour-type-input form-control" id="hour_type_drop_down">
                <option>Average Strikes</option>
                <option>Average Strikes Thrown</option>
            </select>
        </div>

        <div class="form-group col-3">
            <label for="red-fighter-x" class="form-text text-muted">Red Fighter</label>
            <input type="number" class="form-unit form-control hours-gained-input" id="red-fighter-x">
        </div>
        <div class="form-group col-3">
            <label for="blue-fighter-x" class="form-text text-muted">Blue Fighter</label>
            <input type="number" class="form-unit form-control hours-gained-input" id="blue-fighter-x">
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <button type="submit" class="btn btn-dark submit-add-row" id="submit-add-row">Add New Row</button>
        </div>
    </div>
</div>
